<div class="home-section">
  <h2>Website Visitors ğŸ‘€</h2>
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <div id="chartdiv" style="width: 100%; height: 500px;"></div>
  <script>
  am5.ready(function() {
    var root = am5.Root.new("chartdiv");
    root.setThemes([am5.themes.Animated.new(root)]);
    var chart = root.container.children.push(am5map.MapChart.new(root, { panX: "rotateX", panY: "none", projection: am5map.geoOrthographic(), homeGeoPoint: { longitude: 0, latitude: 20 } }));
    var polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, { geoJSON: am5geodata_worldLow, valueField: "value", calculateAggregates: true }));
    polygonSeries.mapPolygons.template.setAll({ tooltipText: "{name}", interactive: true, fill: am5.color(0xd0d0d0), stroke: am5.color(0xffffff) });
    polygonSeries.mapPolygons.template.states.create("hover", { fill: am5.color(0x67b7dc) });
    polygonSeries.mapPolygons.template.adapters.add("fill", function(fill, target) {
        var value = target.dataItem.dataContext.value;
        if (value > 50) return am5.color(0x0055aa); else if (value > 20) return am5.color(0x3399cc); else if (value > 0) return am5.color(0x99ddee); return fill;
    });
    polygonSeries.data.setAll([{ id: "US", value: 80 }, { id: "CN", value: 60 }, { id: "FR", value: 40 }, { id: "JP", value: 25 }]);
    chart.animate({ key: "rotationX", to: 360, duration: 60000, loops: Infinity, easing: am5.ease.linear });
  });
  </script>
</div>
