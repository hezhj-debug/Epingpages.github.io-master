<div class="home-section">
  <h2>Website Visitors üëÄ</h2>
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <script src="{{ '/assets/js/worldLow.js' | relative_url }}"></script>

  <div id="chartdiv" style="width: 100%; height: 500px; display: block;"></div>
  
  <script>
  var mapTimer = setInterval(function() {
    if (typeof am5 !== 'undefined' && typeof am5geodata_worldLow !== 'undefined') {
        clearInterval(mapTimer);
        am5.ready(function() {
            am5.array.each(am5.registry.rootElements, function(root) { if (root.dom.id == "chartdiv") { root.dispose(); } });
            var root = am5.Root.new("chartdiv");
            if(am5.themes && am5.themes.Animated) root.setThemes([am5.themes.Animated.new(root)]);
            var chart = root.container.children.push(am5map.MapChart.new(root, { panX: "rotateX", panY: "none", projection: am5map.geoOrthographic(), homeGeoPoint: { longitude: 0, latitude: 20 } }));
            var polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, { geoJSON: am5geodata_worldLow, valueField: "value", calculateAggregates: true }));
            polygonSeries.mapPolygons.template.setAll({ tooltipText: "{name}", interactive: true, fill: am5.color(0xd0d0d0), stroke: am5.color(0xffffff) });
            polygonSeries.mapPolygons.template.states.create("hover", { fill: am5.color(0x67b7dc) });
            polygonSeries.mapPolygons.template.adapters.add("fill", function(fill, target) {
                if (target.dataItem) {
                    var val = target.dataItem.dataContext.value;
                    if (val >= 80) return am5.color(0x0055aa);
                    if (val >= 60) return am5.color(0x3399cc);
                    if (val >= 40) return am5.color(0x67b7dc);
                    if (val > 0)   return am5.color(0x99ddee);
                }
                return fill;
            });
            polygonSeries.data.setAll([{ id: "US", value: 80 }, { id: "CN", value: 60 }, { id: "FR", value: 40 }, { id: "JP", value: 25 }, { id: "DE", value: 30 }]);
            var pointSeries = chart.series.push(am5map.MapPointSeries.new(root, {}));
            pointSeries.bullets.push(function() { return am5.Bullet.new(root, { sprite: am5.Circle.new(root, { radius: 4, fill: am5.color(0xff0000), tooltipText: "{title}" }) }); });
            pointSeries.data.setAll([{ geometry: { type: "Point", coordinates: [116.4074, 39.9042] }, title: "Beijing" }, { geometry: { type: "Point", coordinates: [-74.006, 40.7128] }, title: "New York" }, { geometry: { type: "Point", coordinates: [139.6917, 35.6895] }, title: "Tokyo" }]);
            chart.animate({ key: "rotationX", to: 360, duration: 60000, loops: Infinity, easing: am5.ease.linear });
        });
    }
  }, 200);
  </script>
</div>
