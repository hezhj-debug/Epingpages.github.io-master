<div class="home-section">

  <!-- æ ¸å¿ƒåº“ -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  
  <!-- â˜…â˜…â˜… å…³é”®ä¿®æ”¹ï¼šæ”¹ç”¨ amcharts å®˜æ–¹ä¸»ç«™æ•°æ®æºï¼Œé¿å¼€ cdn æ‹¦æˆª â˜…â˜…â˜… -->
  <script src="https://www.amcharts.com/lib/5/geodata/worldLow.js"></script>

  <div id="chartdiv" style="width: 100%; height: 500px;">
    <!-- åŠ è½½æç¤º -->
    <div id="map-loading" style="text-align:center; padding-top:200px; color:#999;">Loading Map Data...</div>
  </div>
  
  <script>
  var mapInterval = setInterval(function() {
    // æ£€æŸ¥æ ¸å¿ƒåº“å’Œæ•°æ®æ–‡ä»¶æ˜¯å¦éƒ½å·²å°±ç»ª
    if (typeof am5 !== 'undefined' && typeof am5map !== 'undefined' && typeof am5geodata_worldLow !== 'undefined') {
        clearInterval(mapInterval);
        document.getElementById('map-loading').style.display = 'none'; // éšè—åŠ è½½æç¤º

        am5.ready(function() {
            // é”€æ¯å¯èƒ½å­˜åœ¨çš„æ—§å®ä¾‹
            am5.array.each(am5.registry.rootElements, function(root) { if (root.dom.id == "chartdiv") { root.dispose(); } });

            var root = am5.Root.new("chartdiv");
            if(am5.themes && am5.themes.Animated) root.setThemes([am5.themes.Animated.new(root)]);

            // 1. åˆ›å»ºåœ°çƒ
            var chart = root.container.children.push(am5map.MapChart.new(root, {
                panX: "rotateX", panY: "none",
                projection: am5map.geoOrthographic(),
                homeGeoPoint: { longitude: 100, latitude: 30 } // åˆå§‹ä¸­å¿ƒå¯¹å‡†äºšæ´²
            }));

            // 2. åˆ›å»ºå›½å®¶å±‚
            var polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
                geoJSON: am5geodata_worldLow,
                valueField: "value",
                calculateAggregates: true
            }));

            polygonSeries.mapPolygons.template.setAll({
                tooltipText: "{name}", interactive: true,
                fill: am5.color(0xd0d0d0), // é»˜è®¤æµ…ç°è‰²
                stroke: am5.color(0xffffff)
            });

            polygonSeries.mapPolygons.template.states.create("hover", { fill: am5.color(0x67b7dc) });

            // â˜…â˜…â˜… 3. é¢œè‰²æ˜ å°„é€»è¾‘ (å˜è“çš„å…³é”®) â˜…â˜…â˜…
            polygonSeries.mapPolygons.template.adapters.add("fill", function(fill, target) {
                if (target.dataItem && target.dataItem.dataContext) {
                    var val = target.dataItem.dataContext.value;
                    if (val) {
                        if (val >= 80) return am5.color(0x0055aa); // æ·±è“
                        if (val >= 60) return am5.color(0x3399cc); // ä¸­è“
                        if (val >= 40) return am5.color(0x67b7dc); // æµ…è“
                        if (val > 0)   return am5.color(0x99ddee); // æ·¡è“
                    }
                }
                return fill; // æ²¡æœ‰æ•°æ®çš„å›½å®¶ä¿æŒé»˜è®¤ç°
            });

            // â˜…â˜…â˜… 4. æ³¨å…¥å›½å®¶æ•°æ® (æœ‰æ•°æ®çš„å›½å®¶æ‰ä¼šå˜è‰²) â˜…â˜…â˜…
            polygonSeries.data.setAll([
                { id: "US", value: 80 }, // ç¾å›½
                { id: "CN", value: 70 }, // ä¸­å›½ (ä¸­æ·±è“)
                { id: "FR", value: 40 }, // æ³•å›½
                { id: "JP", value: 25 }, // æ—¥æœ¬
                { id: "DE", value: 30 }, // å¾·å›½
                { id: "GB", value: 20 }, // è‹±å›½
                { id: "AU", value: 15 }  // æ¾³æ´²
            ]);

            // â˜…â˜…â˜… 5. çº¢ç‚¹é€»è¾‘ (é¦–éƒ½) â˜…â˜…â˜…
            var pointSeries = chart.series.push(am5map.MapPointSeries.new(root, {}));
            pointSeries.bullets.push(function() {
                return am5.Bullet.new(root, {
                    sprite: am5.Circle.new(root, {
                        radius: 4, fill: am5.color(0xff0000), // çº¢è‰²åœ†ç‚¹
                        tooltipText: "{title}"
                    })
                });
            });

            // æ³¨å…¥çº¢ç‚¹åæ ‡
            pointSeries.data.setAll([
                { geometry: { type: "Point", coordinates: [116.4074, 39.9042] }, title: "Beijing" },
                { geometry: { type: "Point", coordinates: [-74.006, 40.7128] }, title: "New York" },
                { geometry: { type: "Point", coordinates: [2.3522, 48.8566] }, title: "Paris" },
                { geometry: { type: "Point", coordinates: [139.6917, 35.6895] }, title: "Tokyo" },
                { geometry: { type: "Point", coordinates: [13.4050, 52.5200] }, title: "Berlin" }
            ]);

            // 6. æ—‹è½¬åŠ¨ç”»
            chart.animate({ key: "rotationX", to: 360, duration: 60000, loops: Infinity, easing: am5.ease.linear });
        });
    }
  }, 200);
  </script>
</div>
